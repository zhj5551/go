<html>
<head>
<title>彻底隐藏你HTML网页的源代码 </title>
<script>
function clear() {
Source=document.body.firstChild.data;
document.open();
document.close();
document.body.innerHTML=Source;
}
</script>
</head>

<body onload=clear()>

<div align=center>现在已经看不到我的源代码了吧！
<br/>www.iplaysoft.com<br/>
异次元软件世界</div>

</body>
</html>
