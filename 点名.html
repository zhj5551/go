<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>点击按钮随机点名</title>
  <style type="text/css">  
   #box {
    margin: auto;
    width: 1000px;
    font-size: 166px;
    height: 235px;
    color: #ed1941;
    text-align: center;
    margin-top: 200px;
   }   
   #bt {
    margin: auto;
    width: 120px;
	height: 90px;
    text-align: center;

    margin-top: 75px;
    color: #fff;
    font-size: 30px;   // 设置字体大小
    cursor: pointer;
	display: flex;
    align-items: center;
    justify-content: space-around;
    flex-direction: column;
   }
  </style>
   <script type="text/javascript">
   var namelist=[
		
	'<a href="https://gitee.com/zhj5551/html/blob/master/aa.md#bb" style="text-decoration:none">李泽豪</a>',
	'<a href="https://gitee.com/zhj5551/html/blob/master/aa.md#cc" style="text-decoration:none">宋世宇</a>'
	];
	 var mytime=null;
	 
	 function doit(){
		 var bt=window.document.getElementById("bt");
		 if(mytime==null){
			  bt.innerHTML="停止";
			  show();
	 }
	 else{
		  bt.innerHTML="开始";
		  clearTimeout(mytime);
		  mytime=null;
	 }
	}
 
	 function show(){
	 var box=window.document.getElementById("box");
	 var num=Math.floor((Math.random()*100000))%namelist.length;
	 box.innerHTML=namelist[num];
	 mytime=setTimeout("show()",1);
	 }
   </script>
 </head>
 <!-- <body id="bodybj" style="background-color: green;"> -->
 <body id="bodybj" >
	  <div id="box">幸运666</div>
	  <div id="bt" onclick="doit()" style="background-color: green;" >点名</div>
 </body>
</html>
